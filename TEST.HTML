<!DOCTYPE html>
<html>
<head><title>Colyseus Test</title></head>
<body>
<script src="https://unpkg.com/colyseus.js@^0.15.15/dist/colyseus.js"></script>
<script>
  const client = new Colyseus.Client("wss://gb-lhr-322abbeb.colyseus.cloud");

  client.joinOrCreate("my_room").then(room => {
    console.log("✅ Joined room:", room);
    room.onMessage((message) => {
      console.log("📨 Message:", message);
    });
  }).catch(err => {
    console.error("❌ Error:", err);
  });
</script>
</body>
</html>
